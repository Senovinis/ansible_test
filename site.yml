---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (CentOS)
    tags: always
    yum:
      name: "*"
      state: latest
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: all
  become: true
  tasks:

  - name: create simone user
    tags: always
    user:
      name: simone
      groups: root

  - name: add ssh key for simone
    tags: always
# specialus modulis sitai paskirciai - kopijot public key, kuri pasikopinam manualiai is .ssh direktorijos
    authorized_key:
      user: simone
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIK427/tOh50dEfGOqciAvS/CK8EAegPB9UKPAA1vOQ4i auj default"

  - name: add sudoers file for simone
    tags: always
    copy:
# nurodomas failas is kurio paims (reik sukurt sita pries tia faila atskirai), toj pacioj direktorijoj files foldery sukuriu faila, kurio viduj simone ALL=(ALL) NOPASSWD: ALL

      src: sudoer_simone
      dest: /etc/sudoers.d/simone
      owner: root
      group: root
      mode: 0440
      

- hosts: workstations
  become: true
  tasks:

  - name: install unzip
    package:
      name: unzip

  - name: install terraform
    unarchive:
      src: https://releases.hashicorp.com/terraform/0.14.7/terraform_0.14.7_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root

# pas mane maziau web serveriu (1), todel teoriskai Ubuntu nereikia, nauoju tik CentOS

- hosts: web_servers
  become: true
  tasks:


  - name: install apache and php for Ubuntu servers
    tags: apache,apache2,ubuntu
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: install apache and php for CentOS servers
    tags: apache,centos,httpd
    yum:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"

  - name: start httpd (CentOS tik reikia)
    tags: apache,centos,httpd
    service:
      name: httpd
      state: started
      enabled: yes
    when: ansible_distribution == "CentOS"

  - name: change e-mail address for admin
    tags: apache,centos,httpd
    lineinfile:
      path: /etc/httpd/conf/httpd.conf
      regexp: '^ServerAdmin'
      line: ServerAdmin kazkada@paupdatinau.net
    when: ansible_distribution == "CentOS"
# registruoja state i variable name httpd, gali but bet kas, pvz pizza, bet tada zemesniam play reiktu parasyt pizza.changed
    register: httpd

  - name: restart httpd (Centos)
    tags: apache,centos,httpd
    service:
      name: httpd
      state: restarted
# darom tik kai httpd modulis is tikro pasikeite - pries tai uzregistruotas kintamasis pasikeite. Nerasom when = centos, nes tai turi but centos, kad play atsidurtu sitoj vietoj po pries tai vykusio play.
    when: httpd.changed


  - name: copy default html file for site
    tags: apache,apache2,httpd
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644


# db serveris tik 1 - Ubuntu, bet cia universaliai

- hosts: db_servers
  become: true
  tasks:

  - name: install mariadb package (CentOS)
    tags: centos,db,mariadb
    yum:
      name: mariadb
      state: latest
    when: ansible_distribution == "CentOS"

  - name: install mariadb package (Ubuntu)
    tags: db,mariadb,ubuntu
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"



# file serveriui naudoja package moduli, (ne youm ar apt), nes centosui ir ubuntu tas pats name of the pachage

- hosts: file_servers
  become: true
  tasks:

  - name: install samba package
    tags: samba
    package:
      name: samba
      state: latest
